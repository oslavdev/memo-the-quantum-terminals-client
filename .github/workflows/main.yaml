name: "main"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
    steps:
      - id: step1
        run: echo "::set-output name=test::hello"
      - id: step2
        run: echo "::set-output name=test::world"

  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: echo ${{needs.job1.outputs.output1}} ${{needs.job1.outputs.output2}}

  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.registry.outputs.registry }}
    steps:
      - id: step1
        run: echo "::set-output name=test::hello"

      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Restore Node modules from caches
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: v202101131145-${{ hashFiles('yarn.lock') }}

      - id: registry
        run: echo "::set-output name=registry::$(npm config get registry)"

      - name: Echo the exported variable 2
        run: | 
          echo ${{needs.setup.outputs.output2}} 



  test:
    name: Test
    needs: setup
    runs-on: ubuntu-latest
    steps:
     
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Restore Node modules from caches
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: v202101131145-${{ hashFiles('yarn.lock') }}

      - name: Echo the exported variable 1
        run: | 
          echo ${{needs.setup.outputs.output2}} 
          
      - name: Install
        run: yarn install

      - name: Test sources and collect coverage
        run: yarn test --coverage

      - uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true

      - name: Checkout
        uses: actions/checkout@v2

  lint:
    name: Lint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Restore Node modules from caches
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: v202101131145-${{ hashFiles('yarn.lock') }}
          
      - name: Install
        run: yarn install

      - name: Test sources and collect coverage
        run: yarn run lint

  publish_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
